appId: "openpasswordmanager"
productName: "OpenPasswordManager"
artifactName: "${productName}-setup-${version}.${ext}"

asar: true
compression: "maximum"

publish:
  provider: github

files:
  - "!{dist,.gitignore,.vscode,dev-app-update.yml}"

# Windows Configuration
win:
  target:
    - target: "nsis"
      arch: "x64"

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: "dmg"
      arch:
        - "x64"
        - "arm64"
  artifactName: "${productName}-setup-${version}-${arch}.${ext}"
  category: "public.app-category.utilities"

# Linux Configuration
linux:
  target: "AppImage"
  maintainer: "dd_06"
  vendor: "dd_06"
  synopsis: "Open-source password manager"
  description: "OpenPasswordManager is a simple passsword manager"
  category: "Utility"
  icon: "icons/icon.png"

directories:
  buildResources: "icons"
  output: "dist"
